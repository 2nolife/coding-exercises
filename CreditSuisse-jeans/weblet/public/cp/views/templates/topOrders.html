<div class="top-orders container-fluid">
  <div class="row">

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th ng-repeat="header in ordersTable.headers">{{header | capitalize}}</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>

      <tr ng-repeat="order in ordersTable.data">
        <td ng-repeat="value in ordersTable.headers">{{order[value]}}</td>
        <td>{{order.count}}</td>
      </tr>

      </tbody>
    </table>


  </div>
</div>
